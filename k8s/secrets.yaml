# K8s Secrets - Replace ALL values before deploying to production
# Use: kubectl create secret generic fte-secrets --from-env-file=.env -n customer-success-fte
apiVersion: v1
kind: Secret
metadata:
  name: fte-secrets
  namespace: customer-success-fte
type: Opaque
stringData:
  # Database credentials (REQUIRED - change in production)
  POSTGRES_USER: "fte_user"
  POSTGRES_PASSWORD: "REPLACE_WITH_STRONG_PASSWORD"
  # AI Provider API key (REQUIRED - get from https://console.groq.com)
  OPENAI_API_KEY: "REPLACE_WITH_API_KEY"
  OPENAI_BASE_URL: "https://api.groq.com/openai/v1"
  # Twilio (REQUIRED for WhatsApp channel)
  TWILIO_ACCOUNT_SID: "REPLACE_WITH_TWILIO_SID"
  TWILIO_AUTH_TOKEN: "REPLACE_WITH_TWILIO_TOKEN"
  TWILIO_WHATSAPP_NUMBER: "whatsapp:+14155238886"
  # Gmail credentials path (REQUIRED for email channel)
  GMAIL_CREDENTIALS_PATH: "/app/credentials/gmail_token.json"
