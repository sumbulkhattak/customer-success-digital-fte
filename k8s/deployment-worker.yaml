apiVersion: apps/v1
kind: Deployment
metadata:
  name: fte-worker
  namespace: customer-success-fte
  labels:
    app: fte-worker
    component: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fte-worker
  template:
    metadata:
      labels:
        app: fte-worker
        component: worker
    spec:
      containers:
        - name: fte-worker
          image: techcorp/customer-success-fte:latest
          envFrom:
            - configMapRef:
                name: fte-config
            - secretRef:
                name: fte-secrets
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            exec:
              command: ["python", "-c", "import sys; sys.exit(0)"]
            initialDelaySeconds: 30
            periodSeconds: 30
          command: ["python", "-m", "src.workers.message_processor"]
