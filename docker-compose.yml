version: "3.8"

services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: fte-postgres
    environment:
      POSTGRES_DB: fte_db
      POSTGRES_USER: fte_user
      POSTGRES_PASSWORD: fte_password_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fte_user -d fte_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (required by Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: fte-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # Apache Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: fte-kafka
    depends_on:
      zookeeper:
        condition: service_started
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "29092:29092"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fte-api
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: INFO
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: fte_db
      POSTGRES_USER: fte_user
      POSTGRES_PASSWORD: fte_password_dev
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_BASE_URL: http://localhost:8000
    ports:
      - "8000:8000"
    restart: unless-stopped

  # Message Processor Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fte-worker
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: INFO
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: fte_db
      POSTGRES_USER: fte_user
      POSTGRES_PASSWORD: fte_password_dev
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    command: ["python", "-m", "src.workers.message_processor"]
    restart: unless-stopped

  # Database Seeder (run once)
  seed:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fte-seed
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: fte_db
      POSTGRES_USER: fte_user
      POSTGRES_PASSWORD: fte_password_dev
    command: ["python", "-m", "src.database.seed"]
    restart: "no"
    profiles:
      - seed

volumes:
  pgdata:
